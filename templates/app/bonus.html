{% extends "general/base.html" %}
{% block title %} Список ситхов {% endblock %}
{% load static %}
{% block content %}
    <h1>Список ситхов</h1>
    {% for item in list %}
        <div class="item sith_item">{{item.sith.name}} --- {{ item.count }}</div>
    {% endfor %}
    <a href="/app/bonus?mod={{ mode }}">
        <div class="item sith_item item_hover">{{ message }}</div>
    </a>
{% endblock content %}>
